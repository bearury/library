<div class="popup-buy">
	<div class="popup-buy__content">
		<div class="popup-buy__header">
			<div class="popup-buy__title">Buy a library card</div>
		</div>
		<div class="popup-buy__main">
            <div>
                <form class="popup-buy__form">
                    <div class="popup__field">
                        <label for="card" class="field__label">Bank card number</label>
                        <input id="card" type="tel" class="field__input">
                    </div>
                    <div class="popup__field">
                        <label id="range" class="field__label">Expiration code</label>
                        <div class="popup__subfield">
                            <input id="code1" aria-labelledby='range' type="tel" maxlength="2" class="field__input">
                            <input id="code2" aria-labelledby='range' type="tel" maxlength="2" class="field__input">
                        </div>
                    </div>
                    <div class="popup__field">
                        <label for="cvc" class="field__label">CVC</label>
                        <input id="cvc" type="tel" maxlength="3" class="field__input field__input_cvc">
                    </div>
                    <div class="popup__field popup__field_buy">
                        <label for="name" class="field__label">Cardholder name</label>
                        <input id="name" type="text" class="field__input">
                    </div>
                    <div class="popup__field">
                        <label for="code" class="field__label">Postal code</label>
                        <input id="code" type="text" class="field__input">
                    </div>
                    <div class="popup__field">
                        <label for="city" class="field__label">City / Town</label>
                        <input id="city" type="text" class="field__input">
                    </div>

                </form>
                <div class="popup-buy__block-button">
                    <button class="popup-buy__button-submit" disabled>Buy</button>
                    <div class="popup-buy__price">&#36; 25.00</div>
                </div>
            </div>
            <div class="popup-buy__description">
                If you are live, work, attend school, or pay property taxes in New York State, you can get a $25 digital
                library card right now using this online form. Visitors to New York State can also use this form to
                apply for a temporary card.
            </div>
		</div>
        <button class="popup-buy__button">
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                <path d="M2 16.8507L17 2" stroke="white" stroke-width="3"/>
                <path d="M2 2.14929L17 17" stroke="white" stroke-width="3"/>
            </svg>
        </button>
	</div>
</div>
