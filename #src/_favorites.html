<section id="favorites" class="favorites">
	<div class="favorites__container">
		<h2 class="favorites__title-section">Favorites</h2>
		<div class="favorites__line-section"></div>
		<h4 class="favorites__subtitle-section">Pick favorites of season</h4>
		<div class="favorites__menu">
			<ul class="favorites__filter-list">
				<li class="filter-list__item">
					<input
						type="radio"
						id="winter"
						class="filter-list__selector"
						name="selector"
						checked
					>
					<div class="filter-list__check"></div>
					<label for="winter" class="filter-list__title"
						>Winter</label
					>
				</li>
				<li class="filter-list__item">
					<input
						type="radio"
						id="spring"
						class="filter-list__selector"
						name="selector"
					>
					<div class="filter-list__check"></div>
					<label for="spring" class="filter-list__title"
						>Spring</label
					>
				</li>
				<li class="filter-list__item">
					<input
						type="radio"
						id="summer"
						class="filter-list__selector"
						name="selector"
					>
					<div class="filter-list__check"></div>
					<label for="summer" class="filter-list__title"
						>Summer</label
					>
				</li>
				<li class="filter-list__item">
					<input
						type="radio"
						id="autumn"
						class="filter-list__selector"
						name="selector"
					>
					<div class="filter-list__check"></div>
					<label for="autumn" class="filter-list__title"
						>Autumn</label
					>
				</li>
			</ul>
		</div>
		<ul class="favorites__items"></ul>
	</div>
</section>
