<section id="library-card" class="library-cards">
	<div class="library-cards__container">
		<h2 class="library-cards__title-section">Digital Library Cards</h2>
		<div class="library-cards__line-section"></div>
		<div class="library-cards__content">
			<div class="library-cards__find-card">
				<div class="find-card__title"></div>
				<div class="find-card__block">
					<form class="find-card__form">
						<div class="find-card__form-title">Brooklyn Public Library</div>
						<input
                            id="readersName"
							type="text"
							class="find-card__input find-card__input_name"
							placeholder="Reader's name"
						>
						<input
                            id="readersCard"
							class="find-card__input find-card__input_card"
							placeholder="Card number"
							type="text"
						>
					</form>
                    <div class="find-card__block-info"></div>
				</div>
			</div>
			<div class="library-cards__get-reader">
				<div class="get-reader__title"></div>
				<div class="get-reader__subtitle"></div>
				<div class="get-reader__block-button"></div>
			</div>
		</div>
	</div>
</section>
