<div class="popup-profile">
    <div class="popup-profile__content">
        <div class="popup-profile__sidebar">
            <div class="popup-profile__icon"></div>
            <div class="popup-profile__user"></div>
        </div>
        <div class="popup-profile__main">
            <h2 class="popup-profile__title">My profile</h2>
            <div class="user-info">
                <div class="user-info__item">
                    <div class="user-info__title">visits</div>
                    <div class="user-info__icon">
                        <img src="./img/union.svg" alt="icon">
                    </div>
                    <div class="user-info__count"></div>
                </div>
                <div class="user-info__item">
                    <div class="user-info__title">bonuses</div>
                    <div class="user-info__icon">
                        <img src="./img/star.svg" alt="icon">
                    </div>
                    <div class="user-info__count"></div>
                </div>
                <div class="user-info__item">
                    <div class="user-info__title">Books</div>
                    <div class="user-info__icon">
                        <img src="./img/book.svg" alt="icon">
                    </div>
                    <div class="user-info__count"></div>
                </div>
            </div>
            <div class="popup-profile__ronted-books">
                <div class="popup-profile__rb-title">Rented books</div>
                <ul class="popup-profile__list">
                </ul>
            </div>
            <div class="popup-profile__card">
                Card number <span class="popup-profile__card-number"></span>
                <button class="popup-profile__copy-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" viewBox="0 0 14 12" fill="none">
                        <rect x="2.46826" y="0.25" width="10.5917" height="9.5" rx="0.75" stroke="black" stroke-width="0.5"/>
                        <rect x="0.25" y="2.25" width="10.5917" height="9.5" rx="0.75" fill="white" stroke="black" stroke-width="0.5"/>
                    </svg>
                </button>
            </div>
            <button class="popup-profile__close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                    <path d="M2 16.8507L17 2.00003" stroke="#0C0C0E" stroke-width="3"/>
                    <path d="M2 2.14926L17 17" stroke="#0C0C0E" stroke-width="3"/>
                </svg>
            </button>
        </div>
    </div>
</div>
